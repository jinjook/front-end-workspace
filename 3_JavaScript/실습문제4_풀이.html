    <!-- **Q5. 1 ~ 10 정수 중 소수(1과 자기자신)를 출력하세요
              2, 3, 5, 7
    -->
    <script>
      console.log("---Q5---");
      //1은 소수가 아니라서 필요없으므로 2부터 시작
      for (let i = 2; i < 11; i++) {
        // j <= i : 본인 자신까지만 비교
        for (let j = 2; j <= i; j++) {
          // 4, 6, 8, 9, 10도 포함됨
          if (i % j === 0) {
            if (i !== j) break;
            console.log(i);
          }
        }
      }
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>

      /*1. 반복문 사용
      for (const num of nums2) {

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      console.log("---Q8---");
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      const c1 = [];

      for (const index in a1) {

      }

    </script>

    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      console.log("---Q9---");
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      const c2 = [];

      //forEach : 배열을 데이터로 쪼개기
      a2.forEach((a) => {
        // a값은 데이터, b2는 배열 => 배열에서 데이터 비교
        // console.log(b2.includes(a), a); => , a 추가하면 뭐가 true인지 뭐가 false인지 알려줌
        if (b2.includes(a)) {
          c2.push(a);
        }
      });
      console.log(c2);
    </script>

    <!-- Q10. 2차원 배열(=for문 안에 for문, 중복 필요)에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      console.log("---Q10---");
      const scores = [
        [83, 90, 70, 87], // scores[0][0~3]
        [87, 93, 62, 83], // scores[1][0~3]
        [98, 90, 77, 97], // scores[2][0~3]
      ];

      for (let i = 0; i < scores.length; i++) {
        let total = 0;
        // j < scores[0].length => 본인들의 길이까지
        for (let j = 0; j < scores[0].length; j++) {
          total += scores[i][j];
        }
        //여기가 j값만 바뀌는 시점
        console.log(total, total / scores[i].length);
        //total=0; 여기다 기입도 가능
      }
      //여기는 12개가 모두 더해졌을 때 값이 나옴
    </script>
