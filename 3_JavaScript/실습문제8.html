<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 실습문제8</title>
    <link rel="stylesheet" href="실습문제8.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="id"> * 아이디 : </label>
        <input type="text" id="id" name="userId" />
        <!--name은 뭐에 대한 값인지 확인하려고 -->
        <span class="rules" id="idrules">
          첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
          입력하시오.
        </span>
      </div>
      <div>
        <label for="pw"> * 비밀번호 : </label>
        <input type="password" id="pw" name="pw" />
        <span id="pwrules">
          영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.
        </span>
      </div>
      <div>
        <label for="pw2"> * 비밀번호 확인 : </label>
        <input type="password" id="pw2" name="pw2" />
        <span id="pw2rules"> 위의 비밀번호와 일치하게 입력하시오. </span>
      </div>
      <div>
        <label for="name1"> * 이름 : </label>
        <input type="text" id="name1" name="username" />
        <span id="name1rules">
          한글로만 이루어져야되며 2글자 이상으로 입력하시오.
        </span>
      </div>
      <div class="Q">
        <label for="email">* 이메일 : </label>
        <input type="text" id="email" name="email" />
        <span id="emailrules"> 이메일 형식에 맞춰서 입력하시오. </span>
      </div>
      <div>
        <label for="hobby">* 취미 : </label>
        <input type="text" id="hobby" placeholder="축구, 농구, 야구, 독서 등" />
      </div>
      <div>
        <label for="addr">* 거주지 :</label>
        <select name="addr" id="addr">
          <option value="seoul">서울</option>
          <option value="gyeonggi">경기</option>
          <option value="busan">부산</option>
          <option value="jeju">제주</option>
        </select>
      </div>
      <button type="submit" id="submit">회원가입</button>
      <button type="reset" id="reset">취소</button>
    </form>
    <script src="실습문제8.js"></script>
  </body>
</html>
